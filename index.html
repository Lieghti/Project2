<!DOCTYPE html>
<html>
<head>
  <title>Vacation Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Vacation Survey</h1>
    <p>Do you have extra money laying around? Are you confuson on where you should go on your next vacation? Worry no more! Take with quick and simple survey to know where you should go!</p>


    <form class="" action="index.html" method="post">



      <div class="survey">

        <!--Age Range -->
        <div class="age-range">

          <h2>Select your age range:</h2>
          <select class="form-control" id="age-range">
            <option value="1">Less than 20 years old</option>
            <option value="2">20-40 years-old</option>
            <option value="3">40 to 60 years-old</option>
            <option value="4">60 year and beyond</option>
          </select>
        </div>

        <!--Climate Preference -->
        <div class="climate">

          <select class="form-control" id="climate">
            <option value="1">Extreme Heat!</option>
            <option value="2">Moderate Heat</option>
            <option value="3">Moderate Cold</option>
            <option value="4">Extreme Cold!</option>
          </select>
        </div>

        <!--Favorte shoe type -->
        <div class="shoe-type">

          <select class="form-control" id="beverage">
            <option value="1">Flip Flops</option>
            <option value="2">Light Sneakers</option>
            <option value="3">Good Sturdy Boot</option>
            <option value="4">Moon Shoes</option>
          </select>
        </div>

        <!--Which season will the user be travelling -->
        <div class="season">
          <select class="form-control" id="season">
            <option value="1">Spring</option>
            <option value="2">Summer</option>
            <option value="3">Fall</option>
            <option value="4">Winter</option>
          </select>
        </div>

        <!--Hair type -->
        <div class="hair-type">

          <select class="form-control" id="hair-type">
            <option value="1">Bone Straight</option>
            <option value="2">Wavy</option>
            <option value="3">Curly</option>
            <option value="4">Kinky Curly</option>
          </select>
        </div>
      </form>
      <button type="submit" class="btn">Sumbit</button>
    </div>

    <div class="results">

      <!-- Destinations -->
      <h2>You would go to:</h2>

      <div class="winter">
        <h2>Antarctica!</h2>
        <img src="img/antartica.jpg" alt="A photo of an iceberg">
      </div>

      <div class="spring">
        <h2>The Forest!</h2>
        <img src="img/forest.jpeg" alt="a photo of a forest">
      </div>

      <div class="summer">
        <h2>The Mojave Desert!</h2>
        <img src="img/mojave.jpg" alt="a photo of the Mojave desert">

      </div>



    </div>
  </body>
</div>
</html>
